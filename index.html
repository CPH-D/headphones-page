<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Headphones Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.pinclipart.com/picdir/big/7-75852_image-black-apple-logo-transparent-free-cliparts-logo.png">
        </div>

        <div class="menu">
            <a href="#">Features</a>
            <a href="#">Gallery</a>
            <a href="#">Tech Spec</a>
            <a href="#">Support</a>
        </div>

        <div class="header-buttons">
            <a href="#" class="blue-btn">Show bag <i class="fas fa-shopping-bag"></i></a>
            <a href="#" class="orange-btn">Sign Up</a>
        </div>
    </header>

    <section id="top-jumbo">
        <div class="container">
            <div class="left-side">
                <div class="large-number">
                    B3
                </div>
                <div class="info-container">
                    <h1>Premium, truly<br>
                        wireless on-ear<br>
                        earphones
                    </h1>
                    <p>
                        You simply won't want to take them off. And with up to 30 hours of playtime you won't have to.
                    </p>
                    <form class="email-area">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" placeholder="Write your email">
                        <button type="submit" name="button">Send</button>
                    </form>
                </div>
            </div>
            <div class="right-side">
                <img src="img/large-headphone.png">                
            </div>
        </div>
    </section>
</body>
</html>
